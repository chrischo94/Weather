
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
    <h5 text-center>Weather Dashboard</h5>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3 searchContainer">
                    <div class="col-12"><p>Search for a City</p></div>
                    <form class="row col-12">
                        <input class="row input-text search-input" type="text" placeholder="San Diego" aria-label="Search">
                        <button class="row btn btn-primary" id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
                <div class="container col-12 searchResults"><p>Search Results</p>
                
                    <div class="col-12 showtheWeather">
                        <div class="col-12 container">
                            <i><img id="icon"></i>
                            <div class="city"></div>
                            <div class="temp"></div>
                            <div class="hum"></div>
                            <div class="wind"></div>
                            
                        </div>
                    </div>
                    <div>
                        <h5>5 Day-Forecast</h5>
                        <div>
                            <ul>
                                <li class="monDisp"><img id="monImg"></li>
                                <li class="monTemp"><img id="monTemp"></li>
                                <li class="monHum"><img id="monHum"></li>
                                <li class="monWind"><img id="monWind"></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li class="tueDisp"><img id="tueImg"></li>
                                <li class="tueTemp"><img id="tueTemp"></li>
                                <li class="tueHum"><img id="tueHum"></li>
                                <li class="tueWind"><img id="tueWind"></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li class="wedDisp"><img id="wedImg"></li>
                                <li class="wedTemp"><img id="wedTemp"></li>
                                <li class="wedHum"><img id="wedHum"></li>
                                <li class="wedWind"><img id="wedWind"></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li class="thurDisp"><img id="thurImg"></li>
                                <li class="thurTemp"><img id="thurTemp"></li>
                                <li class="thurHum"><img id="thurHum"></li>
                                <li class="thurWind"><img id="thurWind"></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li class="friDisp"><img id="friImg"></li>
                                <li class="friTemp"><img id="friTemp"></li>
                                <li class="friHum"><img id="friHum"></li>
                                <li class="friWind"><img id="friWind"></li>
                            </ul>
                        </div>
                    </div>
                

                </div>
                <!-- <div class="col-9">
                    <div class="col-12 forecast">
                        <h3>Weather Forcast</h3>
                    </div>
                </div> -->
                
            </div>

        </div>
    </main>
    

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
   crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
   integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script src="./assets/js/scritp.js"></script>
  </body>
</html>
