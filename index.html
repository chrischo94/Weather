
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
    <header>Weather Dashboard</header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3 searchContainer">
                    <div class="col-12"><p>Search for a City</p></div>
                    <form class="row col-12">
                        <input class="row search-input" type="text" placeholder="San Diego" aria-label="Search">
                        <button class="row btn btn-primary" id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
                <div class="container col-12 searchResults"><p>Search Results</p>
                <div class="row col-12 resultList">

                </div>

                </div>
                <div class="col-9">
                    <div class="col-12 weatherResult">

                    </div>
                <div class="col-12 currentWeather">
                    <div class="col-12 container forecastCard">
                    <div class="col-12 row forecastRow"></div></div>
                </div>
            </div>

        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
